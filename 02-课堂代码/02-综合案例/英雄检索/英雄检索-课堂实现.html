<script>
  /*
    功能1：随机背景图
    返回随机的lol英雄皮肤
    请求地址:https://autumnfish.cn/api/cover/random
    请求方法：get
    请求参数：无

    步骤
    1. 打开网页之后，调用随机二次元图片的接口
    2. 数据获取到之后设置给body的背景图即可
    3. 使用定时器间隔获取即可

    功能2：点击高亮tab
      步骤

      1. 绑定点击事件，那一排tab
      2. 为点击的添加 active  类
      3. 移除他兄弟的 active 类
      4. 默认点中第一个 调用第一个的点击事件

    底部内容跟随tab切换

    - 请求地址：https://autumnfish.cn/api/cq/category
    - 请求方法：get
    - 请求参数：type，剑士，骑士，弓手，猎人，法师，祭司

    步骤

    1. tab的点击事件中 ajax调用接口
    2. 数据回来之后渲染到页面上

    点击头像看酷炫效果

    - 请求地址：https://autumnfish.cn/api/cq/gif
    - 请求方法：get
    - 请求参数：name

    步骤

    1. 点击英雄头像
    2. 弹出遮罩层  有loading动画
    3. 获取该英雄对应的gif图
    4. 获取到之后，设置到遮罩层中的img的src上即可
    5. 双击关闭遮罩层


  */
</script>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/template-web.js"></script>
<!-- 准备模板 -->
<script id="hero" type="text/html">
  {{ each heros }}
  <tr>

      <img class="icon" src="{{ $value.heroIcon }}" alt="" />

      {{ $value.weaponName }}

<script>
  $(function () {

    // 返回随机的lol英雄皮肤图片
    // 请求地址:https://autumnfish.cn/api/cover/random
    // 请求方法：get
    // 请求参数：无

    // 功能1：随机背景图
    // 步骤
    //   1. 打开网页之后，调用随机lol英雄皮肤图片
    //   2. 数据获取到之后设置给body的背景图即可
    //   3. 使用定时器间隔获取即可

    // 封装获取随机背景图
    function randomBg() {
      $.ajax({
        type: "get",
        url: "https://autumnfish.cn/api/cover/random",
        dataType: "json",
        success: function (response) {
          // console.log(response);
          // 通过 css 方法设置 body 背景图
          $('body').css({
            backgroundImage: `url(${response.url})`
          })
        }
      });
    }
    // 调用一次
    randomBg();

    // 定时器语法
    // setInterval(匿名函数/函数名,时间间隔);
    // 通过定时器每隔 60s 换一次背景图
    let timerId = setInterval(randomBg, 60000);

    // 功能2：点击高亮tab
    // 1. 绑定点击事件，那一排tab
    $('.nav ul li').click(function(){
      // 2. 为点击的添加 active  类
      // 3. 移除他兄弟的 active 类
      $(this).addClass('active').siblings().removeClass('active');
      // jQuery 方法：
      // $(this)                当前元素
      // .addClass('active')    添加类
      // .siblings()            选择到兄弟(不包括)
      // .removeClass('active') 移除类名


      // 4. 底部内容跟随tab切换
      // - 请求地址：https://autumnfish.cn/api/cq/category
      // - 请求方法：get
      // - 请求参数：type，剑士，骑士，弓手，猎人，法师，祭司
      $.ajax({
        type: "get",
        url: "https://autumnfish.cn/api/cq/category",
        data: {
          // 注意点：type 的值就是当前点击 li 的文本内容
          //  $(this)     当前点击的 li
          //   .text()    仅仅获取文本内容
          //   .trim()    去除多余首尾空格
          type: $(this).text().trim()
        },
        dataType: "json",
        success: function (response) {
          // console.log(response);
          // 模板步骤4：调用模板
          const htmlStr = template('hero', response.data);
          // 模板步骤5：把模板渲染到页面
          $('tbody').html(htmlStr);
        }
      });
    });

    // 功能2.4. 默认点中第一个 调用第一个的点击事件
    // 知识点：
    //  .eq(0)     选中第一个元素(索引值为0)
    //  .click()   触发点击事件
    $('.nav ul li').eq(0).click();

    // 点击头像看酷炫效果
    // - 请求地址：https://autumnfish.cn/api/cq/gif
    // - 请求方法：get
    // - 请求参数：name
    // 步骤
    

    // 1. 点击英雄头像
    // 因为列表是动态生成的，需要通过事件委托绑定时间
    $('.cq-list').on('click','.icon',function(){
      // 2. 弹出遮罩层  有loading动画
      $('.cover').show();
      // 3. 获取该英雄对应的gif图 - ajax 获取的
      $.ajax({
        type: "get",
        url: "https://autumnfish.cn/api/cq/gif",
        data: {
          // 英雄名字，是通过查找后一个兄弟的文本内容实现的
          // $(this)   当前英雄图标，而英雄名在图片的后面
          // .next()   后一个兄弟
          // .text()   获取文本
          name: $(this).next().text().trim()
        },
        dataType: "json",
        // 在每次发送前，都先把图片换回 loading 图
        beforeSend:function(){
          $('.cover .loading').attr({
            src : './img/loading01.gif'
          });
        },
        success: function (response) {
          // 4. 获取到之后，设置到遮罩层中的img的src上即可
          $('.cover .loading').attr({
            src : response.data.skillGif
          })
        }
      });
    });

    // 5. 单击关闭遮罩层
    $('.cover').click(function(e){
      // 点击的遮罩盒子我们才隐藏内容
      if(e.target.className === 'cover'){
        $(this).hide();
      }
    });


  })

</script>
