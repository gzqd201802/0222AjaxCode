<script>
  /*
    角色查询数据 - 带分页
    - 请求地址：https://autumnfish.cn/api/cq/page
    - 请求方法：get
    - 请求参数：query, pageNum, pageSize

    步骤

    1. 点击搜索，以及文本框的 keyup 查询数据
    2. 调用接口
      1. query 直接从文本框获取
      2. pageNum  为了方便修改 设置为变量
      3. pageSize  为了方便修改 设置为变量
    3. 数据回来之后渲染到页面上
      1. 数据
      2. 页码

      上一页
      步骤

      1. 点击上一页
      2. 页码--
      3. 如果小于1 提示
      4. 重新调用接口（调用抽取的方法即可）

      下一页
      步骤

      1. 点击下一页
      2. 页码++
      3. 如果大于总页数 提示
      4. 重新调用接口（调用抽取的方法即可）


      准备loading的元素

      1. 宽高100%的div 不能影响其他元素  脱标
      2. 中间有一个loading的图片.gif
      3. 若隐若现的效果 opacity
  */
</script>
<script>
  $(function () {

    // 角色查询数据 - 带分页
    // - 请求地址：https://autumnfish.cn/api/cq/page
    // - 请求方法：get
    // - 请求参数：query, pageNum, pageSize

    // 功能1：搜索按钮点击搜索效果
    // 1. 点击搜索，以及文本框的 keyup 查询数据
    // 2. 调用接口
    //   1. query 直接从文本框获取
    //   2. pageNum  为了方便修改 设置为变量
    //   3. pageSize  为了方便修改 设置为变量
    // 3. 数据回来之后渲染到页面上
    //   1. 数据
    //   2. 页码

    // 为了方便以后修改，设置为变量。
    let pageNum = 2;      // 页码
    let pageSize = 8;     // 页容量
    let query = '';       // 搜索关键词

    function render() {
      $.ajax({
        type: "get",
        url: "https://autumnfish.cn/api/cq/page",
        data: {
          // 获取输入框的数据
          query: query,
          pageNum: pageNum,
          pageSize: pageSize
        },
        dataType: "json",
        success: function (response) {
          console.log(response);
          // 情况1: 有列表数据，渲染列表
          if (response.totalPage) {
            // 设置页码文本：当前页码 / 总页数
            $('.page-num a').text(`${pageNum} / ${response.totalPage}`);
            // 调用模板引擎并渲染列表
            const htmlStr = template('hero', response);
            // 渲染列表
            $('.row').html(htmlStr);
          }
          // 情况2：列表为空，提示
          else {
            // 分页就显示默认的 1/1
            $('.page-num a').text(`1 / 1`);
            const htmlStr = template('empty', {});
            $('.row').html(htmlStr);
          }
        }
      });
    }

    $('.btn-search').click(function (e) {
      // 阻止表单默认提交
      e.preventDefault();
      // 点击搜索的时候获取输入的值
      query = $('.input-search').val().trim()
      // 通过 ajax 请求数据，渲染数据
      render();
    });

    // 功能2：上一页和下一页处理
    // 上一页
    //   步骤
    //   1. 点击上一页
    //   2. 页码--
    //   3. 如果小于1 提示
    //   4. 重新调用接口（调用抽取的方法即可）
    $('[aria-label="Previous"]').click(function () {
      // 如果页码为 1，不能再减少了，提示用户
      if (pageNum === 1) {
        alert('没有了');
      }else {
        // 页码减少
        pageNum--;
        // 再次调用请求数据和渲染的功能
        render();
      }
    });
    //   下一页
    //   步骤
    //   1. 点击下一页
    //   2. 页码++
    //   3. 如果大于总页数 提示
    //   4. 重新调用接口（调用抽取的方法即可）

  });

</script>
